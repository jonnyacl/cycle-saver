<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
  body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('../nice.png');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>

<body>

  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-middle">
      <h1>Cycle Saver</h1>
      <p>Calculate how much you saved on your commute.</p>
      <hr class="w3-border-grey" style="margin:auto;width:40%">
      <a type="button" class="btn btn-lg btn-default" href="https://www.strava.com/oauth/authorize?client_id=28817&response_type=code&redirect_uri=http://localhost:5000%2Fauth%2Fstrava&approval_prompt=force"><span class="glyphicon glyphicon-flash"></span><img src="../lang-logo.png"></a>
    </div>
    <div class="w3-display-bottomleft w3-padding-large">
      Powered by TFL Unified API and Strava
    </div>
  </div>

</body>

</html>
